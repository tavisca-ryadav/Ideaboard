<div *ngIf = "card" class="focusTaskContent" id="focusTC">
    <button class="closeButton" (click)="closePopup();">
        <i class="fa fa-close"></i>
    </button>
    <textarea class="focusTaskText" id="focusTT" [(ngModel)]='card.Content'></textarea>
    <button class="likeButton, fa fa-thumbs-up" id="likeB" onclick="likePopup()">+{{card.Likes}}
    </button>
    <button class="deleteButton" onclick="deleteTask()">
        <i class="fa fa-trash-o"></i>
    </button>
</div>
